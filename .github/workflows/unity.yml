name: Build & Deploy the Pepemon Unity Project

on:
  push:
    # Run Tests -> Build -> Deploy on main/release/staging
    branches: [main, release, staging]
  pull_request:
    # Run Tests -> Build on PRs targeting main
    branches: [main]
  workflow_dispatch:
    inputs:
      android_build:
        description: 'Run android build'
        required: false
        type: boolean
        default: false
    branches: ['*']

permissions:
  contents: write
  checks: write

jobs:
  build:
    name: Build the Pepemon Unity Project
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    if: ${{ !inputs.android_build }}

    steps:
      
      - name: Cleanup Docker
        run: |
          docker system prune -af
          docker volume prune -f

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true
    
      # Cache Restore
      - uses: actions/cache/restore@v4
        id: test-cache-restore
        with:
          path: Library
          key: test-cache-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            test-cache-

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2021.3.12f1
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          
      # Cache Save
      - uses: actions/cache/save@v4
        if: github.ref == 'refs/heads/main' && steps.test-cache-restore.outputs.cache-hit != 'true'
        with:
          path: Library
          key: ${{ steps.test-cache-restore.outputs.cache-primary-key }}

      # Build
      - name: Build project
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release' || github.ref == 'refs/heads/staging'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2021.3.12f1
          targetPlatform: WebGL
          allowDirtyBuild: true

      # Output
      - uses: actions/upload-artifact@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release' || github.ref == 'refs/heads/staging'
        with:
          name: Build
          path: build

      - name: Deploy to Dev ðŸ“¦
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          folder: build/WebGL/WebGL
          target-folder: env/dev

      - name: Deploy to Staging ðŸ§°
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/staging'
        with:
          folder: build/WebGL/WebGL
          target-folder: env/staging

      - name: Deploy to Production ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/release'
        with:
          folder: build/WebGL/WebGL

  android-build:
    name: Build Android
    runs-on: ubuntu-latest
    if: ${{ inputs.android_build }}

    steps:
      # This is needed to have enough space in the CI runner to build for android
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 24576
          temp-reserve-mb: 1024
          swap-size-mb: 1024
          remove-dotnet: 'false'
          remove-haskell: 'true'
      
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Show free space
        run: |
          echo "Free space:"
          df -h

      - name: Build Android
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2021.3.12f1
          targetPlatform: Android
          allowDirtyBuild: true
          androidExportType: androidPackage
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}

      - name: Upload Android Build
        uses: actions/upload-artifact@v3
        with:
          name: AndroidBuild
          path: build/Android/*.apk

      - name: Show free space
        if: always()
        run: |
          echo "Free space:"
          df -h
